<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>implementing Jquery Html  using text(),html(),val()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("#btn1").click(function () {
                $("#id1").text("hellojquery");

            });
            $("#btn2").click(function () {
                $("#id2").html("<i> hello jquery</i>");
            });
            $("#btn3").click(function () {
                $("#id3").val("Rama Krishna vara prasad");
            });
            $("#btn4").click(function () {
                $("p").append("This is the Append text");

            });
            $("btn5").click(function () {
                $("ol").append("<li>adding  list  element by using the append method</li>");
            });

        });
    </script>
</head>
<body>
    <p id="id1">changing the content of  1st paragraph by clicking on the set text button></p>
    <p id="id2">changing the content of  2ndparagraph to hello jquery by cluicking on the set html button </p>
    Name:<input type="text"id="id3"value="indian " />
    <ol>
        <li>1 st element</li>
        <li>2 nd element</li>
        <li>3 rd element</li>
    </ol>
    <button id="btn1"> Set text</button>
    <button id="btn2">set html</button>
    <button id="btn3"> set value</button>
    <button id="btn4">click to get append </button>
    <button id="btn5"> click to append the list element </button>

</body>
</html>
