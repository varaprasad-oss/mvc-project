<!DOCTYPE html>
<html>
<head>
    <title>Registration Form Using jQuery - Demo Preview</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Include JS File Here -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <script src="Script1"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <form class="form" method="post" action="#">
                <fieldset>
                    <legend>LoginForm</legend>
                    <h2>Create Registration Form Using jQuery</h2>

                    <label>Name :   </label>    <input type="text" name="dname" id="name"><br />

                    <label>Email  : </label>     <input type="text" name="demail" id="email"><br />

                    <label>Password :</label>   <input type="password" name="password" id="password"><br />

                    <label>Confirm Password :   </label><input type="password" name="cpassword" id="cpassword"><br />
                    <input type="button" name="register" id="register" value="Register"><br />
                </fieldset>
            </form>
        </div>
</body>
</html>
